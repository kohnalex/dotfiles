set -g default-terminal "screen-256color"
set -g mouse off

# not a clue what that is supposed to do...
set -s escape-time 0

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# nord theme
# set -g @plugin "arcticicestudio/nord-tmux"

# gruvbox theme
# set -g @plugin 'egel/tmux-gruvbox'
# set -g @tmux-gruvbox 'dark' # or 'light'

# dracula theme
set -g @plugin 'dracula/tmux'
set -g @dracula-show-powerline true
# available plugins: battery, cpu-usage, gpu-usage, ram-usage, network, network-bandwith, weather, time
# set -g @dracula-plugins "battery cpu-usage ram-usage network time"
set -g @dracula-plugins "cpu-usage ram-usage"
# set -g @dracula-plugins " "
# available colors: white, gray, dark_gray, light_purple, dark_purple, cyan, green, orange, red, pink, yellow
set -g @dracula-border-contrast true
set -g @dracula-show-flags true
set -g @dracula-show-powerline true
# it can accept `session`, `smiley`, `window`, or any character.
set -g @dracula-show-left-icon session

# paper color light theme
# set -g @plugin 'zedtang/papercolor-light-tmux'

# run plugin manager
run '~/.tmux/plugins/tpm/tpm'

# reassign window numbers
set-option -g renumber-windows on

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

