    # Normal colors
    normal:
      black:   '0xededed'
      red:     '0xd7005f'
      green:   '0x718c00'
      yellow:  '0xd75f00'
      blue:    '0x4271ae'
      magenta: '0x8959a8'
      cyan:    '0x3e999f'
      white:   '0x4d4d4c'

