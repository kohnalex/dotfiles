alt_send_esc: false
font:
  normal:
    family: ComicCodeLigatures Nerd Font
    style: Regular
  bold:
    family: ComicCodeLigatures Nerd Font
    style: Bold
  italic:
    family: ComicCodeLigatures Nerd Font
    style: Italic
  #
  # normal:
  #   family: JetBrainsMono Nerd Font Mono
  #   style: Regular
  # bold:
  #   family: JetBrainsMono Nerd Font Mono
  #   style: Bold
  # italic:
  #   family: JetBrainsMono Nerd Font Mono
  #   style: Italic
  size: 13.0
  offset:
    y: 0

window:
  decorations: Buttonless
  opacity: 1.00

color_schemes:
  colors: &vscode
    primary:
      background: '0x1E1E1E'
      foreground: '0xD4D4D4'

    normal:
      black:   '0x1E1E1E'
      red:     '0xF44747'
      green:   '0x608B4E'
      yellow:  '0xD7BA7D'
      blue:    '0x569CD6'
      magenta: '0xC586C0'
      cyan:    '0x9CDCFE'
      white:   '0xD4D4D4'


  colors: &nord
